<nav class="search-results">
	
	<div>
		<h2>Criteria</h2>
		<p ng-repeat="facet in selectedFacets">{{facet.label}}</p>
		<a href="#/search">Change search criteria</a>
	</div>
	
	<div>
		<h2>Search</h2>
		<div class="searchbox">
			<input id="searchInput" ng-model="search.query" placeholder="{{search.placeholder}}" ui-keydown="{ 'enter': 'searchCourses($event)' }" />
			<button ng-click="searchCourses()">Go</button>
		</div>
	</div>
	
	<div ui-if="$state.includes('course.search.results.list')">
		<h2>Filters</h2>
		<div ng-repeat="facetGroup in search.filters.facets">
			<div ng-switch="facetGroup.facets.length">
				<div ng-switch-when="0">
					<h3>{{facetGroup.label}}</h3>
					<p class="empty">No matches</p>
				</div>
				<div ng-switch-when="1">
					<h3>{{facetGroup.label}}</h3>
					<p>{{facetGroup.facets[0].label}}</p>
				</div>
				<div ng-switch-default>
					<h3 ng-click="openFacetGroupDialog(facetGroup)">{{facetGroup.label}}</h3>
					<label ng-repeat="facet in facetGroup.facets | filter:{ value:true }">
						<input type="checkbox" ng-model="facet.value" />
						{{facet.label}}
						<small>{{facet.count}}</small>
					</label>
				</div>
			</div>
		</div>
	</div>
	
</nav>

<div ui-view></div>
