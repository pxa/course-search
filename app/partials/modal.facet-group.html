<section class="facet-group">
	<header>
		<h1>Select {{facetGroup.label}}</h1>
	</header>
	<div>
		<label ng-repeat="facet in facetGroup.facets" ng-class="{ active: facet.value }">
			<input type="checkbox" ng-model="facet.value" />
			{{facet.label}}
		</label>
	</div>
	<footer>
		<button ng-click="close()">Apply</button>
	</footer>
</section>
