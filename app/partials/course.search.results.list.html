<div ng-switch="course.count">

	<div ng-switch-when="0" class="empty">
		<h1>No results</h1>
		<p>Try widening your search or <a href="#/search">start over</a>.</p>
	</div>

	<div ng-switch-default class="results" ng-class="{ loading: isLoadingResults }">
	
		<div class="pager">
			<p><span ng-show="numberOfPages > 1">Page {{currentPage}} of </span>{{search.count}}
				<span ng-pluralize count="search.count" when="{ 'one': 'result', 'other': 'results' }"></span>
			</p>
		</div>
		
		<ol>
			<li ng-repeat="course in results" scroll-to-top>
				<div ng-include="'partials/course.item.html'"></div>
			</li>
		</ol>
	
		<pagination boundary-links="true" num-pages="numberOfPages" current-page="currentPage" max-size="maxPageSize" on-select-page="selectPage(page)"></pagination>
	
	</div>
	
</div>
